<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modern Animated Login Form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

  <div class="box">
    <div class="login">
      <div class="loginBx">
        <h2>
          <i class="fa-solid fa-right-to-bracket"></i>
          Login
          <i class="fa-solid fa-heart"></i>
        </h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <input type="submit" value="Sign in" id="signin-btn">
        <div class="group">
          <a href="#">Forgot Password</a>
          <a href="#">Sign up</a>
        </div>

        <!-- –∫–Ω–æ–ø–∫–∞ Google –≤—Ö–æ–¥–∞ -->
        <button id="googleSignIn" class="google-btn">
          <i class="fa-brands fa-google"></i> Sign in with Google
        </button>
      </div>
    </div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

    // üî• –¢–≤–æ–π firebaseConfig
    const firebaseConfig = {
      apiKey: "AIzaSyBYnc3M6n-ABhlk6qm37N6PjAWP_5k2BBc",
      authDomain: "login-form-6a5ef.firebaseapp.com",
      projectId: "login-form-6a5ef",
      storageBucket: "login-form-6a5ef.firebasestorage.app",
      messagingSenderId: "170121337701",
      appId: "1:170121337701:web:f3e534027b01313be59f8c",
      measurementId: "G-BCQKPLKN0C"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);
    const provider = new GoogleAuthProvider();

    // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google
    const googleBtn = document.getElementById("googleSignIn");
    googleBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.displayName}!`);
        console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:", user);
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error);
        alert("–û—à–∏–±–∫–∞: " + error.message);
      }
    });
  </script>

</body>

</html>
